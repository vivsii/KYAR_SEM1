<!DOCTYPE html>
    <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <title>Форма</title>
            <link rel="stylesheet" href="forma.css">
        </head>
        <body>
            <form>
                <h3 style="padding: 10px;">Регистрация постоянного клиента</h3>
                <p>
                    <label class="label">Фамилия:</label>
                    <input type="text">
                </p>
                <p>
                    <label class="label">Имя:</label>
                    <input type="text">
                </p>
                <p>
                    <label class="label">Отчество:</label>
                    <input type="text">
                </p>
                <p>
                    <label class="label">Ваш возраст:</label>
                    <input type="text">
                <p>
                <p>
                    <span class="label"> Пол:</span>
                    <label><input type="checkbox">мужской
                    <input type="checkbox">женский
                    </label>
                    
                </p>
                <p>
                    <label class="label">Email:</label>
                    <input type="email">
                </p>
                <p>
                    <label class="label">Страна проживания</label>
                    <input type="text" >
                </p>
                <p>
                    <label class="label">Откуда вы узнали про нас?</label>
                    <select>
                        <option>Выберите вариант</option>
                        <option>Прочли объявление</option>
                        <option>От друзей/знакомых</option>
                        <option>На просторах интернета</option>
                        <option>Другой вариант</option>
                    </select>
                </p>
                <p>   
                    <label class="label">Дата заполнения</label>
                    <input type="date">
                </p>
                <p>
                    <label class="label"></label>
                    <input type="submit" value="Регистрация">
                    <input type="reset" value="Отмена">
                </p>
            </form>
        </body>
    </html>
